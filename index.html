<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Income Expense Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <div class="container">
    <div class="image-panel">
      <img src="./financial_iwc8sk.png" alt="Finance" />
    </div>
    <div class="calculator">
      <h1>Income Expense Calculator</h1>
      <div class="summary">
  <div>Income: <span id="income" id="total-income">₹0</span></div>
  <div>Expense: <span id="expense" id="total-expense">₹0</span></div>
  <div>Balance: <span id="balance" id="total-balance">₹0</span></div>
</div>


      <div class="input-section">
        <input type="text" id="description" placeholder="e.g. Salary, Rent"/>
        <input type="number" id="amount" placeholder="e.g. 5000"/>
        <div class="radio-group">
          <label><input type="radio" name="type" value="income" checked/> Income</label>
          <label><input type="radio" name="type" value="expense"/> Expense</label>
        </div>
        <div class="buttons">
          <button id="add-btn">Add</button>
          <button id="reset-btn" class="reset">Reset</button>
        </div>
      </div>

      <div class="filter">
        <label><input type="radio" name="filter" value="all" checked> All</label>
        <label><input type="radio" name="filter" value="income"> Income</label>
        <label><input type="radio" name="filter" value="expense"> Expense</label>
      </div>

      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Description</th>
            <th>Amount (₹)</th>
            <th>Type</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="entry-list"></tbody>
      </table>
    </div>
  </div>
</body>
</html>
